          </div>

          <div>
            <label for="inputCorrect" class="block text-sm font-medium mb-1">Correct answer</label>
            <select id="inputCorrect" class="w-32 border border-gray-300 rounded px-2 py-1 text-sm">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>

          <p id="formError" class="text-sm text-red-600 hidden">Please fill</p>
        </div>
